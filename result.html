<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.nationalgeographic.org/image/upload/t_edhub_resource_key_image/v1638892233/EducationHub/photos/crops-growing-in-thailand.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        select, input[type="number"], input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Yield Prediction</h1>
        <form action="/submit" method="POST">
            <select name="Item" required>
                <option value="" disabled selected>Select crop</option>
                <option value="Maize">Maize</option>
                <option value="Potatoes">Potatoes</option>
                <option value="Rice, paddy">Rice, paddy</option>
                <option value="Sorghum">Sorghum</option>
                <option value="Soybeans">Soybeans</option>
                <option value="Wheat">Wheat</option>
                <option value="Cassava">Cassava</option>
                <option value="Sweet potatoes">Sweet potatoes</option>
                <option value="Plantains and others">Plantains and others</option>
                <option value="Yams">Yams</option>
            </select>

            <input type="text" name="Year" placeholder="Enter Year" required>
            <input type="text" name="average_rain_fall_mm_per_year" placeholder="Enter average rainfall" required>
            <input type="number" name="pesticides_tonnes" placeholder="Enter pesticides" required>
            <input type="number" name="avg_temp" placeholder="Enter Average temperature" required>
            <button type="submit">Predict Yield</button>
        </form>
        <div class="result">
            {% if prediction_text %}
                <p>{{ prediction_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
